<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="/images/illustration-hero.svg" alt="woman dancing to music" class="header__image">
    </header>
    
    <div class="order-summary-component">
      <div class="secondary-container">
        <section class="order-summary">
          <h2 class="order-summary__title">Order Summary</h2>
    
          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </section>
    
        <section class="subscription-plan row">
          <div class="music-icon-and-sub-plan row">
            <img src="/images/icon-music.svg" alt="music-icon" class="music-icon">
            
            <div class="subscription-plan__option">
              <!-- <h5 class="subscription-plan__title">Annual Plan</h5> -->
              <p class="subscription-plan__text">
                <span class="subscription-plan__title">Annual Plan</span><br>
  
                $59.99/year
              </p>
            </div>
          </div>
    
          <a href="#" class="subscription-plan__change-option">Change</a>
        </section>
        
        <section class="order-confirmation">
          <button type="submit" class="order-confirmation__button order-confirmation__button--proceed">
            Proceed to Payment
          </button>
          
          <button type="submit" class="order-confirmation__button order-confirmation__button--cancel">
            Cancel Order
          </button>
        </section>
      </div>
    
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vicktor</a>.
      </div> -->
    </div>
  </div>
  

</body>
</html>
