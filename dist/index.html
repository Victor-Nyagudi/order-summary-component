<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <header class="header">
      <img src="./images/illustration-hero.svg" alt="" class="header__image" aria-hidden="true">
    </header>
    
    <main class="order-summary-component">
      <h1 class="screen-reader-only">Order Summary</h1>
      
      <div class="secondary-container">
        <section class="order-summary">
          <h2 class="order-summary__title">Order Summary</h2>
    
          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </section>
    
        <section class="subscription-plan row">
          <h2 class="screen-reader-only">Choose a billing plan</h2>
          
          <div class="music-icon-and-sub-plan row">
            <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
            
            <div class="subscription-plan__option">
              <p class="subscription-plan__text">
                <span class="subscription-plan__title">Annual Plan</span><br>
  
                $59.99/year
              </p>
            </div>
          </div>
    
          <a href="#" class="subscription-plan__change-option">Change</a>
        </section>
        
        <section class="order-confirmation">
          <button type="submit" class="order-confirmation__button order-confirmation__button--proceed">
            Proceed to Payment
          </button>
          
          <button type="submit" class="order-confirmation__button order-confirmation__button--cancel">
            Cancel Order
          </button>
        </section>
      </div>
    
    </main>
  </div>
  
</body>
</html>
